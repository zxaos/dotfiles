# This is starship tuned for Warp

right_format = '$time'

[battery]
disabled = true

[time]
format = '\[[$time]($style)\]'
disabled = false

[direnv]
disabled = false

[kubernetes]
disabled = false
detect_folders = ["helm"]
[[kubernetes.contexts]]
context_pattern = ".*observable-production-default.*"
style = "red"
context_alias = "prod"

